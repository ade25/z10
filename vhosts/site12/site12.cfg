# Hosted sites
# ============

[buildout]
site12-parts =
    site12-configuration

[site12]
sitename = example
servername = example.tld

#
# Instance settings
#
zope-port = 8412
# Instance name is set to global site name per default
zope-instance = ${:sitename}
zope-location = /opt/sites/${:sitename}/buildout.${:sitename}
# Static resources
static-resources = ${:zope-location}/src/${:sitename}.sitetheme/${:sitename}/sitetheme/resources/dist


[site12-configuration]
recipe = collective.recipe.template
input = ${locations:templates}/site12/site1.conf
output = ${locations:config}/${site12:sitename}.conf
