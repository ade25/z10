# vhost: evagold.de - zope2

server {
    listen *:80;
    server_name www.evagold.de;
    return 301 $scheme://evagold.de$request_uri;
}

server {    
    listen *:80;
    server_name evagold.de;
    access_log /opt/webserver/buildout.webserver/var/log/evagold.de.log;
    root /opt/webserver/buildout.webserver/htdocs;
    
    error_page   502 503 504  /50x.html;
    location = /50x.html {
        internal;
    }
    location /system-error {
        break;
    }
    
    location / {
        rewrite ^/(.*)$ /VirtualHostBase/http/evagold.de:80/gold/VirtualHostRoot/$1 break;
        proxy_pass http://cache;
        proxy_connect_timeout 75;
        proxy_read_timeout 185;
        client_max_body_size 10m;
        client_body_timeout 1200;
    }
}