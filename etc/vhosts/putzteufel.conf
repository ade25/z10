# vhost: putzteufel-augsburg.de - zope7

server {
    listen *:80;
    server_name www.putzteufel-augsburg.de;
    return 301 $scheme://putzteufel-augsburg.de$request_uri;
}

server {
    listen *:80;
    server_name putzteufel.com www.putzteufel.com;
    return 301 $scheme://putzteufel-augsburg.de$request_uri;
}
server {
    listen *:80;
    server_name putzteufel.eu www.putzteufel.eu;
    return 301 $scheme://putzteufel-augsburg.de$request_uri;
}

server {    
    listen *:80;
    server_name putzteufel-augsburg.de;
    access_log /opt/webserver/buildout.webserver/var/log/putzteufel-augsburg.de.log;
    root /opt/webserver/buildout.webserver/htdocs;
    
    error_page   502 503 504  /50x.html;
    location = /50x.html {
        internal;
    }
    location /system-error {
        break;
    }
    
    location / {
        rewrite ^/(.*)$ /VirtualHostBase/http/putzteufel-augsburg.de:80/putzteufel/VirtualHostRoot/$1 break;
        proxy_pass http://cache;
        proxy_connect_timeout 75;
        proxy_read_timeout 185;
        client_max_body_size 10m;
        client_body_timeout 1200;
    }
}
