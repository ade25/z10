# vhost: wiretechnologies.de - zope5

server {
    listen *:80;
    server_name www.wiretechnologies.de;
    return 301 $scheme://wiretechnologies.de$request_uri;
}

server {
    listen *:80;
    server_name *.wire-technologies.de;
    return 301 $scheme://wiretechnologies.de$request_uri;
}
server {
    listen *:80;
    server_name *.wiretechnologies.de;
    return 301 $scheme://wiretechnologies.de$request_uri;
}
server {
    listen *:80;
    server_name *.wire-technologies.com;
    return 301 $scheme://wiretechnologies.de$request_uri;
}

server {    
    listen *:80;
    server_name wiretechnologies.de;
    access_log /opt/webserver/buildout.webserver/var/log/wiretechnologies.de.log;
    root /opt/webserver/buildout.webserver/htdocs;
    
    error_page   502 503 504  /50x.html;
    location = /50x.html {
        internal;
    }
    location /system-error {
        break;
    }
    
    location / {
        rewrite ^/(.*)$ /VirtualHostBase/http/wiretechnologies.de:80/wiretechnologies/VirtualHostRoot/$1 break;
        proxy_pass http://cache;
        proxy_connect_timeout 75;
        proxy_read_timeout 185;
        client_max_body_size 10m;
        client_body_timeout 1200;
    }
}
