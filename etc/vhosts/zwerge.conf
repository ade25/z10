# vhost: die-zwerge-live.de - zope10

server {
    listen *:80;
    server_name www.die-zwerge-live.de;
    return 301 $scheme://die-zwerge-live.de$request_uri;
}

server {
    listen *:80;
    server_name die-zwerge-live.com www.die-zwerge-live.com;
    return 301 $scheme://die-zwerge-live.de$request_uri;
}
server {
    listen *:80;
    server_name diezwergelive.de www.diezwergelive.de;
    return 301 $scheme://die-zwerge-live.de$request_uri;
}
server {
    listen *:80;
    server_name diezwergelive.com www.diezwergelive.com;
    return 301 $scheme://die-zwerge-live.de$request_uri;
}

server {    
    listen *:80;
    server_name die-zwerge-live.de;
    access_log /opt/webserver/buildout.webserver/var/log/die-zwerge-live.de.log;
    root /opt/webserver/buildout.webserver/htdocs;
    
    error_page   502 503 504  /50x.html;
    location = /50x.html {
        internal;
    }
    location /system-error {
        break;
    }
    
    location / {
        rewrite ^/(.*)$ /VirtualHostBase/http/die-zwerge-live.de:80/zwerge/VirtualHostRoot/$1 break;
        proxy_pass http://cache;
        proxy_connect_timeout 75;
        proxy_read_timeout 185;
        client_max_body_size 10m;
        client_body_timeout 1200;
    }
}
